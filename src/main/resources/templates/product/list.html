<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<a href="/products/create">Create new product</a>
<h1>Product List</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image URL</th>
        <th>Order Now</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td><img width="100" height="100" th:src="@{'/image/' + ${product.imageUrl}}" alt="" src=""></td>
            <td><a th:href="@{/cart/order/__${product.id}__}">OrderNow</a></td>
            <td><a th:href="@{/products/update(id=${product.id}) }">Update</a></td>
            <td><a th:href="@{/products/delete(id=${product.id}) }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
